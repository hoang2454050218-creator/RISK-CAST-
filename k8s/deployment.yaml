---
# RISKCAST Production Kubernetes Deployment
# Version: 1.0.0
# Features: Rolling updates, health probes, resource limits, security context

apiVersion: apps/v1
kind: Deployment
metadata:
  name: riskcast-api
  namespace: riskcast
  labels:
    app: riskcast
    component: api
    version: v1
  annotations:
    description: "RISKCAST Decision Intelligence API"
spec:
  replicas: 3
  revisionHistoryLimit: 5
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  selector:
    matchLabels:
      app: riskcast
      component: api
  
  template:
    metadata:
      labels:
        app: riskcast
        component: api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    
    spec:
      serviceAccountName: riskcast-api
      
      # Pod Security
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      # Anti-affinity for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: riskcast
                    component: api
                topologyKey: kubernetes.io/hostname
      
      # Spread across zones
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: riskcast
              component: api
      
      containers:
        - name: api
          image: riskcast/api:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          # Resource Management
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          
          # Container Security
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          # Environment Variables
          env:
            - name: ENVIRONMENT
              value: "production"
            
            - name: LOG_LEVEL
              value: "INFO"
            
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: riskcast-secrets
                  key: database-url
            
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: riskcast-secrets
                  key: redis-url
            
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: riskcast-secrets
                  key: encryption-key
            
            - name: TWILIO_ACCOUNT_SID
              valueFrom:
                secretKeyRef:
                  name: riskcast-secrets
                  key: twilio-account-sid
            
            - name: TWILIO_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: riskcast-secrets
                  key: twilio-auth-token
            
            - name: POLYMARKET_API_KEY
              valueFrom:
                secretKeyRef:
                  name: riskcast-secrets
                  key: polymarket-api-key
                  optional: true
            
            - name: AIS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: riskcast-secrets
                  key: ais-api-key
                  optional: true
            
            # OpenTelemetry
            - name: OTEL_SERVICE_NAME
              value: "riskcast-api"
            
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://jaeger-collector:4317"
          
          # Health Probes
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          
          # Volume Mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      
      # Termination
      terminationGracePeriodSeconds: 30

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: riskcast-api
  namespace: riskcast
  labels:
    app: riskcast
    component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: riskcast
    component: api

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: riskcast-api
  namespace: riskcast
  labels:
    app: riskcast

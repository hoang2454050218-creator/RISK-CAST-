# Prometheus Configuration for RISKCAST

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'riskcast'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # RISKCAST API
  - job_name: 'riskcast-api'
    metrics_path: '/api/v1/metrics'
    static_configs:
      - targets: ['api:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'riskcast-api'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # PostgreSQL (via exporter if available)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

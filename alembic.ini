# RISKCAST Alembic Configuration
# Database migrations for production deployments

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Timezone to use when rendering dates
timezone = UTC

# Max length of characters to apply to "slug" field
truncate_slug_length = 40

# Set to 'true' to run offline migrations
prepend_sys_path = .

# Version path separator
version_path_separator = os

# Output encoding
output_encoding = utf-8

# SQLAlchemy URL - overridden by env.py
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5432/nexus

[post_write_hooks]
# Format migrations with black
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

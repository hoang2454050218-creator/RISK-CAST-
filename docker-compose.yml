# RISKCAST Docker Compose
# Development and testing environment

version: "3.9"

services:
  # ===========================================================================
  # RISKCAST API
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: riskcast-api
    ports:
      - "8002:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_FORMAT=console
      - DATABASE_URL=postgresql+asyncpg://riskcast:riskcast@postgres:5432/riskcast
      - REDIS_URL=redis://redis:6379/0
      - OMEN_API_URL=http://omen:8001
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000
    volumes:
      - ./app:/app/app:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - riskcast-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: riskcast-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=riskcast
      - POSTGRES_PASSWORD=riskcast
      - POSTGRES_DB=riskcast
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - riskcast-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U riskcast -d riskcast"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: riskcast-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - riskcast-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # RISKCAST V2 API (Multi-tenant, Chat, Signals)
  # ===========================================================================
  riskcast-v2:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: riskcast-v2-api
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://riskcast:riskcast@postgres:5432/riskcast
      - REDIS_URL=redis://redis:6379/0
      - OMEN_URL=http://omen:8000
      - JWT_SECRET=dev-jwt-secret-change-in-production
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - V2_API_PORT=8001
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
    command: ["uvicorn", "riskcast.api.app:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]
    volumes:
      - ./riskcast:/app/riskcast:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - riskcast-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # RISKCAST V2 Scheduler (Signal scanning — separate container)
  # ===========================================================================
  riskcast-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: riskcast-v2-scheduler
    environment:
      - ENVIRONMENT=development
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://riskcast:riskcast@postgres:5432/riskcast
      - REDIS_URL=redis://redis:6379/0
      - OMEN_URL=http://omen:8001
      - JWT_SECRET=dev-jwt-secret-change-in-production
    command: ["python", "-m", "riskcast.scheduler_main"]
    volumes:
      - ./riskcast:/app/riskcast:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - riskcast-network
    restart: unless-stopped

  # ===========================================================================
  # OMEN Service (Mock for development)
  # ===========================================================================
  # ── OMEN Service ──────────────────────────────────────────────────────
  # In production, replace with the real OMEN V2 image.
  # For development, this runs a mock OMEN server with realistic test signals.
  # OMEN sends signals to RiskCast via POST http://riskcast-v2:8001/api/v1/signals/ingest
  omen:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: riskcast-omen
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - PORT=8000
      - OMEN_RISKCAST_URL=http://riskcast-v2:8001
    command: ["python", "-m", "riskcast.services.omen_mock"]
    volumes:
      - ./riskcast:/app/riskcast:ro
    networks:
      - riskcast-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ===========================================================================
  # Prometheus (Metrics)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: riskcast-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - riskcast-network
    restart: unless-stopped

  # ===========================================================================
  # Grafana (Dashboards)
  # ===========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: riskcast-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=riskcast
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - riskcast-network
    restart: unless-stopped

  # ===========================================================================
  # Jaeger (Tracing)
  # ===========================================================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: riskcast-jaeger
    ports:
      - "16686:16686"  # UI
      - "6831:6831/udp"  # Thrift compact
      - "14268:14268"  # HTTP collector
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - riskcast-network
    restart: unless-stopped

# ===========================================================================
# Networks
# ===========================================================================
networks:
  riskcast-network:
    driver: bridge

# ===========================================================================
# Volumes
# ===========================================================================
volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
